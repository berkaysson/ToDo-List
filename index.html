<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/5d0d5452e6.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />  
</head>
<body>
    <header>
        <h1>ToDo List</h1>
    </header>

    <nav>
        <a class="inbox nav-item"><i class="fa-solid fa-house"></i>Home</a>
        <a class="inbox nav-item"><i class="fa-solid fa-calendar-day"></i>Today</a>
        <a class="inbox nav-item"><i class="fa-solid fa-calendar-days"></i>This Week</a>
        <a class="inbox nav-item"><i class="fa-solid fa-star"></i>Important</a>
        <a class="nav-item" id="nav-project">Projects</a>
        <a class="nav-item project-item"><i class="fa-solid fa-list-check"></i>My Project</a>
        <button><i class="fa-solid fa-plus"></i> Add New Project</button>
    </nav>

    <main id="main" class="main">

    </main>

    <!-- <footer></footer> -->
    
</body>
</html>
